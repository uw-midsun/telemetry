<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UWMidsun Driver Display</title>
    <meta name="description" content="UWMidsun Driver Display">
    <meta name="author" content="UWMidsun">
    <link type="text/css" href="css/stylesheet.css" rel="stylesheet">
    <link type="text/css" href="css/plottable.css" rel="stylesheet">
</head>

<body>
    <div id="dash-wrapper">
        <div id="top-bar">
            <div id="status-bar">
                <p id="status"></p>
            </div>
        </div>
        <div id="left-flex">
            <div id="left-arrow">
                <object id="left-icon" type="image/svg+xml" data="img/left.svg"></object>
            </div>
            <div id="speedometer-wrapper">
                <div id="speedometer"></div>
            </div>
            <div id="right-arrow">
                <object id="right-icon" type="image/svg+xml" data="img/right.svg"></object>
            </div>
            <div id="state-wrapper">
                <p id="state">D</p>
            </div>
            <div id="cruise-spacer"></div>
            <div id="cruise-wrapper">
                <div id="cruise-icon-wrapper">
                    <object id="cruise-icon" type="image/svg+xml" data="img/cruise.svg"></object>
                </div>
                <div id="cruise">
                    <p id="cruise-value">80</p>
                </div>
            </div>
            <div id="soc-wrapper">
                <div id="soc-icon">
                    <object id="battery-icon" type="image/svg+xml" data="img/battery.svg"></object>
                </div>
                <div id="soc"></div>
            </div>
        </div>
        <div id="readout-wrapper">
            <div id="graph-wrapper">
                <div id="graph" class="plottable"></div>
            </div>
            <div id="graph-spacer">
            </div>
            <div id="consumption-wrapper">
                <div id="consumption-readout"></div>
            </div>
            <div id="solar-wrapper">
                <div id="solar-readout"></div>
            </div>
            <div id="electric-wrapper">
                <ul id="electric-data">
                    <li><b>Aux</b></li>
                    <li id="aux-voltage">0.00 V</li>
                    <li id="aux-current">0.00 mA</li>
                    <li><b>DCDC</b></li>
                    <li id="dcdc-voltage">0.00 V</li>
                    <li id="dcdc-current">0.00 mA</li>
                    <li><b>Main Pack </b></li>
                    <li id="mp-voltage">0.00 V</li>
                    <li id="mp-current">0.00 A</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/d3.js"></script>
    <script type="text/javascript" src="static/plottable.js"></script>
    <script type="text/javascript" data-main="js/dd" src="static/require.js"></script>
</body>

</html>
