<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UWMidsun Car Information</title>
    <meta name="description" content="UWMidsun Car Information">
    <meta name="author" content="UWMidsun">
    <link href="css/plottable.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/batteries.css" rel="stylesheet">
    <link href="css/fault-table.css" rel="stylesheet">
    <link href="css/car_information.css" rel="stylesheet">
</head>

<body id="car-information">
    <div class="row" id="row-1">
      <div id="battery-status" class="col-sm-3">
        <h3>Battery Status</h3>
        <div id="battery-status-table">
        </div>
      </div>
      <div class="col-sm-8">
        <h3>Fault Messages</h3>
        <div id="fault-table-wrapper">
          <table id="fault-table" class="table table-dark">
          </table>
        </div>
      </div>
    </div>
    <div class="row" id="row-2">
      <div id="misc" class="col-sm-3">
        <h3>Miscellaneous</h3>
        <div>
           <p>Power State: <span id="power_state">0<span></p>
           <p>Throttle: <span id="throttle">0</span> </p>
           <p>Direction: <span id="direction">0</span></p>
           <p>Cruise Control:  <span id="cruise_control">0</span></p>
           <p>Mechanical Brake:  <span id="mechanical_brake_state">0</span></p>
           <p>Steering Angle:  <span id="steering_angle">0</span></p>
        </div>
      </div>
    </div>
    <script src="static/jquery-3.3.1.js"></script>
    <script src="static/d3.js"></script>
    <script src="static/plottable.js"></script>
    <script src="static/bootstrap.bundle.js"></script>
    <script data-main="js/car_information" src="static/require.js"></script>
    <script>
      require.config({
        paths: {
          d3: "../static/d3"
        }
      });
    </script>
</body>
